name: GH-Deploy
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Install Yarn
      run: npm install yarn
    - name: Install Packages
      run: yarn install
    - name: Install Packages
      run: yarn publish
    - name: Updating Domain
      run: echo "Update domain"